<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparasion operator</title>
</head>
<body>
    <h3>Jenis Comparasion</h3>   
    <p>==</p> 
    <p>!=</p> 
    <p>===</p> 
    <p>!==</p> 
    <p>></p> 
    <p><</p> 
    <p>>=</p> 
    <p><=</p> 

    <script>
       var a = 10=="10"
       var b = 10==="10"
       

       console.log(b)


       document.writeln("<p>apakah 10 == '10' ?, jawabannya : ",a,"</p>")

       document.writeln("<p>apakah 10 === '10' ?, jawabannya : ",b,"</p>")
    </script>
</body>
</html>
