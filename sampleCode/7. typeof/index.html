<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    <h3>Typeof berfungai untuk cek bentuk data (type data)</h3>
    <script>
        a = typeof(10)
        document.writeln("<p> typeof(10) is : ",a)

        b = typeof("10")
        document.writeln("<p> typeof('10') is : ",b)

        b = typeof(true)
        document.writeln("<p> typeof(true) is : ",b)
    </script>
</body>
</html>
