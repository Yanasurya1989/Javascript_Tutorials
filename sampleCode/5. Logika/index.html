<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika</title>
</head>
<body>

    <script>

        ans = 5 < 10 && 5 == 10
        document.writeln("<p>logika 5 < 15 && 5 == 15 menghasilkan : ",ans,"</p>")

        anss = 5 < 10 || 5 == 10
        document.writeln("<p>logika 5 < 15 || 5 == 15 menghasilkan : ",anss,"</p>")

        ansss = !(5 < 10)
        document.writeln("<p>logika !(5 < 10) menghasilkan : ",ansss,"</p>")
    </script>
    
</body>
</html>
