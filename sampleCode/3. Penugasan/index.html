<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penugasan</title>
</head>
<body>
    <h1>Oerator Penugasan : </h1>
    <p>=</p>
    <p>+=</p>
    <p>-=</p>
    <p>*=</p>
    <p>/=</p>
    <p>%=</p>
    <script>
        x = 10

        document.writeln("x=10")
        document.writeln(" dibaca nilai awal x : ",x)

        document.writeln("<p>bentuk penugasan : x += 5 </p>")
        x += 5
        document.writeln("<p>nilai x sekarang : ",x,"</p>")

        document.writeln("<p>bentuk penugasan : x *= 5 </p>")
        x *= 5
        document.writeln("<p>nilai x sekarang : ",x,"</p>")

        document.writeln("<p>bentuk penugasan : x /= 5 </p>")
        x /= 5
        document.writeln("<p>nilai x sekarang : ",x,"</p>")

        document.writeln("<p>dalam penugasan selalu mengeksekusi berdasar nilai terakhir yang tersimpan</p>")
    </script>
</body>
</html>
