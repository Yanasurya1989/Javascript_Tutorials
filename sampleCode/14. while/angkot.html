<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <script>
        var angkot = 1;
        var jumlahAngkot = 20;
        while(angkot <= jumlahAngkot){
            console.log('Angkot No. ' + angkot + ' beroperasi dengan baik.');
            angkot ++;
        }
    </script>
</body>
</html>
