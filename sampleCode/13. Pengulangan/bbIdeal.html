<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung BB Ideal</title>
</head>
<body>
    <script>
        alert('Mulai cek ...')

        var more = true;

        while(more){
            var tb = prompt('Masukan tinggi badanmu ...');
            var bbIdeal = (tb-100)-[(tb-100) * (10/100)]
            alert('BB ideal kamu ' + bbIdeal)

            more = confirm('Mau coba menghitung lagi ?')
        }

        alert('terimakasih, sampai jumpa lagi')
    </script>
</body>
</html>
