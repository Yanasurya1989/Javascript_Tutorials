    <title>Pengkondisian</title>
</head>
<body>
    <script>
       var number = prompt('Masukan angka')
       if(number % 2 === 0){
        alert('angka ' + number + ' itu angka genap')
       }else{
        alert('angka ' + number + ' itu angka ganjil')
        confirm()
       }
    </script>
